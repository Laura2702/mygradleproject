plugins {
    id 'groovy'
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.tom.MyApplication'
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'

    testImplementation 'junit:junit:4.13'
}

test {
    useJUnitPlatform()
}


tasks.register('hello') {
    doLast{
        println 'Hello World'
    }
}

tasks.register('intro') {
    dependsOn tasks.hello
    doLast{
        println "I'm Gradle"
    }
}

task copyFile(type: Copy) {
    from 'src/main/java'
    into 'L:/Uni/MA/1.Sem/MSD/ESA6 LE/_material/Gradle/Docs'
}

task deleteTrashfile(type: Delete){
    delete 'trashfile.txt'
}

task newDirectory{
    project.file('newFile').mkdirs()
}

task tempDir {
    getTemporaryDir().createNewFile()
}

task createZip(type: Zip){
    from 'src/main/java'
    destinationDirectory = file("L:/Uni/MA/1.Sem/MSD/ESA6 LE/_material/Gradle/Docs")
    archivesBaseName = "MyGradle.zip"
}